<div class="modal-header">
    <h5 class="modal-title">Select a playlist to add the video(s) to</h5>
    <app-bx-button [options]="{'type': 'close', 'context': 'queue'}" (click)="activeModal.dismiss()" aria-label="close">
    </app-bx-button>
</div>
<div class="modal-body">
    <form>
        <div class="playlists-list-item py-2" *ngFor="let playlist of userPlaylists$ | async"
            (click)="selectPlaylist(playlist._id)">
            <p class="playlist-name mb-0">{{ playlist.name }} <span *ngIf="playlist.isPrivate"
                    class="privacy-indicator">Private</span></p>
        </div>
    </form>
</div>
