<div class="modal-header">
    <h5 class="modal-title">Join a box</h5>
    <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form (ngSubmit)="onSubmit()" #joinForm="ngForm">
        <div class="input-group">
            <input type="text" class="form-control" id="link" name="link" placeholder="Paste your invite link here"
                [(ngModel)]="link">
        </div>
        <div class="py-4">
            <p class="help-text text-muted"><strong>Invite links look like this:</strong></p>
            <p class="help-text text-muted">berrybox.tv/invite/Z0dfeDa4</p>
            <p class="help-text text-muted">berrybox.tv/i/Z0dfeDa4</p>
        </div>
        <div class="box-actions">
            <button type="submit" class="btn btn-default btn-block" [disabled]="!joinForm.valid">Join</button>
        </div>
    </form>
    <app-bx-alert *ngIf="error" [options]="{'type': 'danger', 'message': error}"></app-bx-alert>
</div>
